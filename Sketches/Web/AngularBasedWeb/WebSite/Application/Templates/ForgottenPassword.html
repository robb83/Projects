<div class="modal-header">
    <h3>Forgotten Password</h3>
</div>
<div class="modal-body">
    <div class="form-forgottenPassword">
        <form name="form" novalidate>

            <p>
                <label for="email">Email: </label>
                <input type="text" name="email" ng-model="email" class="form-control" required />
                <span ng-show="form.email.$dirty && form.email.$error.required">Required</span>
            </p>

            <p>
                <button ng-click="forgottenPasswordSend()" ng-disabled="form.$invalid" class="btn btn-lg btn-primary btn-block">Send Password</button>
            </p>
            <p ng-if="message">
                {{ message }}
            </p>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$parent.$close()">Cancel</button>
</div>
