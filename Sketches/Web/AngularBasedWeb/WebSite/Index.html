<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
    <title>Simple Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="Assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Assets/css/Site.css" rel="stylesheet" />
    <script src="Assets/js/requirejs.js" data-main="Application/Initializer.js"></script>
</head>
<body>
    <div class="alert alert-danger" ng-show="serviceErrorMessage">
        {{ serviceErrorMessage }}
        <button ng-click="serviceErrorMessage = undefined" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>
    <div class="container-fluid">
        <div ui-view></div>
    </div>
</body>
</html>
